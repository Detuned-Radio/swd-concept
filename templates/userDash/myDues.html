{% extends "userDash/layout.html" %}

{% block content2 %}
  <div class="container">
    <div class="jumbotron">
      <h1>Dues</h1>
    </div>

    <table class="table table-bordered">
      <thead class="thead-dark">
        <th>Vendor</th>
        {% for month in months %}
        <th>{{ month }}</th>
        {% endfor %}
      </thead>
      {% for vendor, monthList in dict.items %}
      <tr>
        <td>{{ vendor }}</td>
        {% for monthDues in monthList %}
        <td>{{ monthDues }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
