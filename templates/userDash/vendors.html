{% extends "userDash/staff_layout.html" %}

{% block content2 %}
<div class="container" style="margin-top:20px;">
  <h1>Add Vendor</h1>
  <p>Ensure that the vendor is not already registered.</p>
  <h2>Registered Vendors</h2>
  <ul class="list-group">
    {% for entry in list %}
    <li class="list-group-item">{{ entry.vendorName }}</li>
    {% endfor %}
  </ul>
  <h2>Register New Vendor</h2>
  <form class="form-group" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" name="submit" value="Add">
  </form>
</div>
{% endblock %}
