{% extends "main/layout.html" %}
{% load staticfiles %}

{% block headspace %}
<style media="screen">
  @keyframes slidein {
    from {
      opacity:0;
      left:0%
    }
    to {
      opacity:1;
      left:10%
    }
  }

  #logintext {
    position:relative;
    animation-name:slidein;
    animation-duration:1s;
    aniamtion-fill-mode:forwards;

  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6" style="margin-top: 20px;">
      <div class="jumbotron" style="height: 500px;
                                    max-width: 500px;
                                    background: url({% static 'img/jumbotron/3.png' %});
                                    background-size: 500px 500px;">
        <h1 id="logintext" style="font-size:70px;opacity:1;left:10%;">Login</h1>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 20px;">
      <form class="form-group jumbotron" action="{% url "login" %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <input type="submit" class="btn btn-success" name="login" value="Login">
      </form>
      <p class="lead">If you are logging in for the first time, or have forgotton your password,</p>
      <a href="{% url 'passgen' %}" class="lead">Click Here</a>
    </div>
  </div>
</div>
{% endblock %}
