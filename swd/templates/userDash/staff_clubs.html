{% extends "userDash/staff_layout.html" %}

{% block headspace %}
<style media="screen">
  .link-unstyled, .link-unstyled:link, .link-unstyled:hover {
    color: inherit;
    text-decoration: inherit;
  }
</style>
{% endblock %}

{% block content2 %}
<div class="container" style="margin-top:20px;">
  <ul class="list-group list-group-horizontal">
    <a><li id="raf" class="list-group-item">RAF</li></a>
    <a class="link-unstyled" href="/swd/staff/clubs/swimlist/A1"><li id="swim" class="list-group-item">Swimming Club</li></a>
    <li id="health" class="list-group-item">Health Club</li>
  </ul>
  <div id="insert-list" style="margin-top:20px;">
    {% block list %}
    {% endblock %}
  </div>
</div>

<script type="text/javascript">
  document.querySelector("#raf").onclick = function () {
    console.log("Recorded.")
    document.querySelector("#raf").classList.add("active");
    document.querySelector("#swim").classList.remove("active");
    document.querySelector("#health").classList.remove("active");

    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if(this.readyState == 4 && this.status == 200) {
        document.querySelector("#insert-list").innerHTML = xhttp.responseText
      }
    };

    xhttp.open("GET","/swd/staff/clubs/raflist", true);
    xhttp.send();
  }

  document.querySelector("#swim").onclick = function () {
    console.log("Recorded.")
    document.querySelector("#swim").classList.add("active");
    document.querySelector("#raf").classList.remove("active");
    document.querySelector("#health").classList.remove("active");
  }

  document.querySelector("#health").onclick = function () {
    console.log("Recorded.")
    document.querySelector("#health").classList.add("active");
    document.querySelector("#swim").classList.remove("active");
    document.querySelector("#raf").classList.remove("active");

    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if(this.readyState == 4 && this.status == 200) {
        document.querySelector("#insert-list").innerHTML = xhttp.responseText
      }
    };

    xhttp.open("GET","/swd/staff/clubs/healthlist", true);
    xhttp.send();
  }
</script>
{% endblock %}
