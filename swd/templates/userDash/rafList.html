<table class="table table-bordered">

    <th>ID</th>
    <th>Name</th>
  </thead>
  {% for userprofile in list %}

    <td>{{ userprofile.bitsId }}</td>
    <td>{{ userprofile.user.first_name }} {{ userprofile.user.last_name }}</td>
  </tr>
  {% endfor %}
</table>
