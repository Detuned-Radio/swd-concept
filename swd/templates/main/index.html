{% extends "main/layout.html" %}
{% load staticfiles %}

{% block headspace %}
<style media="screen">

  @keyframes appear {
    from {
      margin-left:39%;
      opacity:0;
      background-position:right;
    }
    to {
      margin-left:0%;
      opacity:1;
      background-position:left;
    }
  }

  @keyframes fadein {
    from {
      opacity:0;
    }
    to {
      opacity:1;
    }
  }

.jumbotron {
    position:relative;
    animation-name:appear;
    animation-duration:1.5s ;
    animation-fill-mode:backwards;
  }

.contents {
  animation-name:fadein;
  animation-duration:1s;
  animation-delay:0.8s;
  animation-fill-mode:forwards;
}
</style>
{% endblock %}

{% block content %}
  <div class="container" style="margin-top:20px;">
      <div id="titleJumbotron" class="jumbotron" style="height:500px;
                                                        max-width:500px;
                                                        background: url({% static 'img/jumbotron/1extend.png' %});
                                                        background-size:fit;">
        <div class="contents" style="opacity:0;">
          <h1 class="display-6 custom-font" style="font-family:'Roboto';font-size:60px;margin-bottom:0px;";>BITS Pilani</h1>
          <h4 class="display-6 custom-font" style="font-size:30px;margin-top:0px;">Pilani Campus</h4>
          <p class="lead custom-font"><strong>Student Welfare Division</strong></p>
        </div>
    </div>
  </div>
{% endblock %}
